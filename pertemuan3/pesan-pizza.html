<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Pizza</title>
</head>

<body>
    <h2>Black Goose Bistro | Pizza on Demand</h2>
    <small>Our 12"wood-fired pizzas are availible for delivery. Build our custom pizza and we'll deliver it within an hour.</small>
    <hr>

<form action="">
    <table>
        <tr>
            <td colspan="3">
                <h3 align="center">Your Information</h3>
            </td>
        </tr>
        <tr>
            <td>
                <label for="name"> Name</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" id="name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address"> Address</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" id="adsress">
            </td>
        </tr>
        <tr>
            <td>
                <label for="number"> No Handphone</label>
            </td>
            <td>:</td>
            <td>
                <input type="number" id="phone">
            </td>
        </tr>
        <tr>
            <td>
                <label for="emai"> Email</label>
            </td>
            <td>:</td>
            <td>
                <input type="email" id="email">
            </td>
        </tr>

        <tr>
            <td>
                <label for="intruction">Delivery intruction</label>
            </td>
            <td>:</td>
            <td>
                <textarea id="intruction" cols="17" rows="5"></textarea>
            </td>
        </tr>
    </table>

   <fieldset>
    <legend>
        <h3>Design Your Dream Pizza</h3>
    </legend>
    <h4>Crust (Choose one):</h4>

    <div>
        <input type="radio" id="Classic-white" name="crust"> 
        <label for="classic-white">classic-white</label>
    </div>
    <div>
        <input type="radio" id="Multigrain" name="crust"> 
        <label for="Multigrain">Multigrain</label>
    </div>
    <div>
        <input type="radio" id="Una Melt" name="crust"> 
        <label for="una melt">Una melt</label>
    </div>
    <div>
        <input type="radio" id="Cheesy Galore" name="crust"> 
        <label for="Cheesy Galore">Cheesy Galore</label>
    </div>
    <div>
        <input type="radio" id="Meat Lovers" name="crust"> 
        <label for="Meat Lovers">Meat Lovers</label>
    </div>

    <h4>Topping (Choose as many as you want):</h4>
    <div>
        <input type="checkbox" id="White Sauce"> 
        <label for="White Sauce">White Sauce</label>
    </div>
    <div>
        <input type="checkbox" id="Mozarella cheese"> 
        <label for="Mozarella">Mozarella Cheese</label>
    </div>
    <div>
        <input type="checkbox" id="Pepprerani"> 
        <label for="Pepprerani">Pepprerani</label>
    </div>
    <div>
        <input type="checkbox" id="Mushrooms"> 
        <label for="Mushrooms">Mushrooms</label>
    </div>
    <div>
        <input type="checkbox" id="Peppers"> 
        <label for="Peppers">Peppers/label>
    </div>
    <div>
        <input type="checkbox" id="Anchories"> 
        <label for="Anchories">Anchories</label>
    </div>
    <div>
        <input type="checkbox" id="Pineapple"> 
        <label for="Pineapple">Pineapple</label>
    </div>
    
    <h4>Number</h4>
    <label for="numberofpizza">How Many Pizzas:</label>
    <input type="number" id="numberOfpizzas">
    
    <br><br>

    <input type="submit" value="Bring me a pizza">
    <input type="reset" value="Reset">
   </fieldset> 
</form>
</body>

</html>
