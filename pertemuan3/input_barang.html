<html lang="en">

<body>
    <form action="">
    <fieldset>
    <table border="" rules="none" bgcolor="d3d3d3" align="center">
        <tr>
            <th width="10%"><a href="">Home</a></th>
            <th width="10%"><a href="">General Link</a></th>
            <th width="10%"><a href="">Transaction History</a></th>
            <th width="10%"><a href="">Policy</a></th>
            <th width="10%"><a href="">Logout</a></th>
        </tr>
    
    </table>
<br>
<br>
<table border="0">
    <tr>
        <td rowspan="11">
            <br><img src="mcb.jpg" wodth="300" height="200" alt=""> <br>
        </td>
        <tr>
            <td>
                <label for="title">Title Here</label>
            </td>
            <td>:</td>
            <td>
                Apple MacBook Pro 13-inch Indonesia
            </td>
        <tr>
                <td>
                    <label for="description">Description</label>
                </td>
                <td>:</td>
                <td>
                    <br>
                    Year : 2012
                    <br>
                    Model :
                    <br>
                    Condition : Second
                </td>
            </tr>
            <tr>
                <td>
                    <label for="totalamount">Total Amount</label>
                </td>
                <td>:</td>
                <td>
                    $200.00
                </td>
        </tr>
        <tr>
            <td>
                <label for="accountnumber">Pay To</label>
            </td>
            <td>:</td>
            <td>
                123-345-123
            </td>
    </tr>
        <tr>
            <td>
                <label for="Bank">Payment Type</label>
            </td>
            <td>:</td>
            <td>
            <select name="" id="">
                <option value="">Metode Pembayaran</option>
                <option value="">BCA</option>
                <option value="">MANDIRI</option>
                <option value="">BNI</option>
                <option value="">KREDIVO</option>
                <option value="">HOME CREDIT</option>
            </select>
        </td>
        </tr>
        <tr>
            <td>
                <label for="accountholder">Account Holder</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" id="text">
            </td>
            <tr>
                <td>
                    <label for="accountnumber">Account No</label>
                </td>
                <td>:</td>
                <td>
                    <input type="number" min="1" max="8">
                </td>
        </tr>
        <tr>
            <td>
               <input type="checkbox">
               <label font color="blue">Send to Mobile Phone</label>
            </td>
         </tr>
         <tr>
            <td>
                <input type="checkbox">
                <label font color="blue">Send to Email</label>
             </td>
        </tr>
        <tr>
            <td>
                <label for="sendtomobilephone">Send To Mobile Phone</label>
            </td>
            <td>:</td>
            <td>
                <input type="number" placeholder="628xxxxxxx">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label for="sendtoemail">Send To Email</label>
            </td>
            <td>:</td>
            <td>
                <input type="email" placeholder="aaaa203@gmail.com">
            </td>
        </tr>
    </tr>
</tr>
